<div class="container">
  <div class="row">
    <div class="col-md-10">
      <img class="img-fluid" [src]="product?.url" [alt]="product?.name" />
      <h1 class="product-title">{{ product?.name }}</h1>
      <p class="product-description">{{ product?.description }}</p>
      <p class="product-price">
        A partir de {{ product?.price | currency : "BRL" }}
      </p>
      <button
        class="btn custom-gray-btn btn-lg mt-3"
        (click)="requestQuote($event, product)"
      >
        Solicitar or√ßamento
      </button>
    </div>
  </div>
</div>
